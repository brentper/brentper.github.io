<body>

        </ul>

    <main>
        <h1>Contact</h1>
        <div class="contact_container">    
            <div class="info_section">
                <form action="">
                    <h2>Information</h2>
                    <input class="text_input" type="text" placeholder="First Name">
                    <input class="text_input" type="text" placeholder="Last Name">
                    <input type="email" class="text_input" type="text" placeholder="Email">
                    <input class="text_input" type="text" placeholder="Phone Number">
    
                    <h3>Please select your prefered contact method:</h3>
                    <input type="radio">
                    <label for="age1">Phone</label><br>
    
                    <input type="radio">
                    <label for="age2">Email</label><br>

                    <h3>Please select your province:</h3>
                    <select id="provinces" name="provinces">
                        <option value="alberta">Alberta</option>
                        <option value="BC">British Columbia</option>
                        <option value="manitoba">Manitoba</option>
                        <option value="new_brunswick">New Brunswick</option>
                        <option value="newfoundland_&_labrador">Newfoundland and Labrador</option>
                        <option value="nova_scotia">Nova Scotia</option>
                        <option value="ontario">Ontario</option>
                        <option value="PEI">Prince Edward Island</option>
                        <option value="quebec">Quebec</option>
                        <option value="saskatchewan">Saskatchewan</option>
                    </select><br> 

                    <label id="msg1" for="msg1">Message:</label><br>
                    <textarea name="msg1"></textarea><br>
                    <input id="submit_button" type="submit" value="Submit">
                </form>
            </div>       
        </div>
    </main>
</body>
